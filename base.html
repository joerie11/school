<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Koffie</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='mijnstijl.css') }}" rel="stylesheet">

</head>
<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Koffie Punten Sparen</h1>
            </div>

        </div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img class="navbar-brand" src="{{ url_for('static', filename='koffie.png') }}" alt="brand" />
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/"><span class="beter-kleur"><span class="glyphicon glyphicon-home"></span>   Home</span></a></li>
                        <li><a href="/about"><span class="beter-kleur"><span class="glyphicon glyphicon-phone"></span>  About Us</span></a></li>
                        <li><a href="/contact"><span class="beter-kleur">Contact</span></a></li>
                        {% block extra_menu_option %}{% endblock extra_menu_option %}
                    </ul>
                    <ul class="nav navbar-nav navbar-right" id="bs-example-navbar-collapse-1">
                        <li>{% block login %}{% endblock %}</li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div>
            {% block body %}{% endblock %}
        </div>
        <script src="{{ url_for('static', filename='js/jquery-1.8.2.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    </div>
</body>
</html>
